<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog</title>
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/basic.css}">
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/sights.css}">
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/index.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF8E9;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/index">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="/catalog">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sights">Достопримечательности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excursions">Экскурсии</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <form th:each="it:${shopList}" th:method="POST" th:action="@{/catalog/item/{id}(id = ${it.getId()})}" class="col" >
                <div class="card shadow-sm">
                    <img class="album-img" th:src="${it.getLink()}">
                    <div style="text-align: center" th:text="${it.getName() +'| цена:'+ it.getPrice()+' рублей'} "
                         class="card-body">Шапка ушанка
                    </div>
                    <a th:href="@{catalog/item/{id}(id = ${it.getId()})}" class="btn btn-outline-secondary">Узнать
                        больше</a>
                    <button  class="btn btn-primary" type="submit">Купить</button>
                </div>
            </form>

        </div>
    </div>
    <div class="footer">
        &copy; Все права защищены
    </div>

</body>
</html>
