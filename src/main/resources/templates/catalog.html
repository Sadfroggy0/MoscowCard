<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog</title>
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/basic.css}">
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/sights.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF8E9;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/index">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="/catalog">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sights">Достопримечательности</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="content" id="catalog">
        <div class="container">
            <div class="row row-cols-4 g-3">
                <div class="col-4">

                    <form th:each="it:${shopList}" th:method="POST" th:action="@{/catalog}" th:object="${it}" class="card ">
                        <img class="album-img" th:src="${it.getLink()}">
                        <div style="text-align: center" th:text="${it.getName() +'| цена:'+ it.getPrice()+' рублей'} " class="card-body">Шапка ушанка</div>
                        <a th:href="@{catalog/item/{id}(id = ${it.getId()})}" class="btn btn-outline-secondary">Узнать больше</a>
                            <button style="background-color: darkseagreen" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                                Купить
                            </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Покупка</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Спасибо за покупку!
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="footer">
            &copy; Все права защищены
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>
