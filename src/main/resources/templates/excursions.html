<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excursions</title>
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/basic.css}">
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/card.css}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF8E9;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"   href="/catalog">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="/sights">Достопримечательности</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/excursions">Экскурсии</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div th:each="excur:${excursionList}" class="col">
            <div class="card shadow-sm">
              <div class="front">
                <img style="height: 80%" th:src="${excur.getLink()}">
                <div style="z-index: 3" class="card-body" th:text="${excur.getName()}"></div>
              </div>
              <div class="back">
                <div style="margin-top: 50%" class="d-grid gap-2 col-6 mx-auto">
                  <span style="margin-left: 18%" th:text="${'Цена: ' + excur.price}"></span>
                  <span style="margin-left: 18%" th:text="${'Осталось: ' + excur.tickets_left}"></span>
                  <form style="margin-left: 25%" th:method="POST" th:action="@{/excursions/buy/{id}(id = ${excur.getId()})}">
                    <button  class="btn btn-primary" type="submit">Купить</button>
                  </form>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

    <div class="footer">
      &copy; Все права защищены
    </div>
  </div>

</body>
</html>
