<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City sights</title>
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/index.css}">
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/sights.css}">
    <link href="" type="text/css" rel="styleSheet" th:href="@{/css/basic.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF8E9;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"   href="/catalog">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/sights">Достопримечательности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/excursions">Экскурсии</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="spot:${sightsList}" class="col">
            <div class="card shadow-sm">
                <img class="album-img" th:src="${spot.getLink()}">
                <div class="card-body" th:text="${spot.getName()}"></div>
                <a th:href="@{/spot/{id}(id = ${spot.getId()})}" class="btn btn-info">Узнать больше</a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    &copy; Все права защищены
</div>

</body>
</html>
