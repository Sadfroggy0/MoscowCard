<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all objects from the table</title>
</head>
<body>
    <div th:each="object:${table}">
        <span th:text="*{object.toString()}"></span>
        <br>
        <input type="button" value="">
    </div>
</body>
</html>
